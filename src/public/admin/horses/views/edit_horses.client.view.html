<section class="editHorseForm" ng-controller="AdminHorseController as horses" ng-init="horses.find()">
	<div class="horsesTable">
		<div class="horseEntry" ng-repeat="horse in horses.list">
			<button class="editButton fa fa-trash" ng-click="horses.delete(horse)"> </button>
			<a href="/admin/horses/{{horse.showName}}" ><button class="editButton fa fa-pencil" ng-click=""> </button></a>
			<a href="/admin/horses/{{horse.showName}}" ng-bind="horse.showName"></a> <br>
		</div>
	<div ng-hide="!horses.list || horses.list.length">
		No horses, yet. 
	</div>
	<div class="adminMenuItem"><a href="/admin/horses">Back to Menu</a></div>
</section>
